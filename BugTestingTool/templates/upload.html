<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Bug Fixer</title>
        
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            background-image: url("https://t4.ftcdn.net/jpg/03/02/39/97/240_F_302399784_k69fNY2NhbWLYf3Xg4fUz50docoFAwjk.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            color: #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-shadow: 1px 1px 2px black;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 15px #00ffcc;
        }

        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: none;
        }

        button {
            background-color: #00ffcc;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #00ccaa;
        }
    </style>
</head>
<body>
    <h1>AI Bug Fixer</h1>
    <p>Upload your Python file â€“ let AI fix your bugs!</p>

    <div class="form-container">
        <form action="/fix" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required><br>
            <button type="submit">Fix Code</button>
        </form>
    </div>
</body>
</html>
